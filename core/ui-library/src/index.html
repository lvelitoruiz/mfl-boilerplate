<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>UI Library - Cross-Framework Components</title>

    <script type="module" src="/build/ui-library.esm.js"></script>
    <script nomodule src="/build/ui-library.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: #f5f5f5;
      }
      .demo-container {
        max-width: 800px;
        margin: 0 auto;
      }
      .demo-section {
        margin-bottom: 3rem;
      }
      .demo-section h2 {
        color: #333;
        margin-bottom: 1rem;
      }
      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <h1>UI Library Demo</h1>
      <p>Cross-framework components built with Stencil and Tailwind CSS</p>
      
      <div class="demo-section">
        <h2>Buttons</h2>
        <div class="demo-grid">
          <ui-button variant="primary">Primary Button</ui-button>
          <ui-button variant="secondary">Secondary Button</ui-button>
          <ui-button variant="outline">Outline Button</ui-button>
          <ui-button variant="ghost">Ghost Button</ui-button>
          <ui-button variant="destructive">Destructive Button</ui-button>
        </div>
        
        <div class="demo-grid">
          <ui-button size="sm">Small</ui-button>
          <ui-button size="md">Medium</ui-button>
          <ui-button size="lg">Large</ui-button>
        </div>
        
        <div class="demo-grid">
          <ui-button loading="true">Loading...</ui-button>
          <ui-button disabled="true">Disabled</ui-button>
        </div>
      </div>
      
      <div class="demo-section">
        <h2>Cards</h2>
        <div class="demo-grid">
          <ui-card>
            <ui-card-header>
              <ui-card-title>Card Title</ui-card-title>
            </ui-card-header>
            <ui-card-content>
              <p>This is a simple card example with header and content.</p>
            </ui-card-content>
          </ui-card>
        </div>
      </div>
      
      <div class="demo-section">
        <h2>Inputs</h2>
        <div style="max-width: 300px;">
          <ui-input 
            label="Email" 
            type="email" 
            placeholder="Enter your email"
            input-id="email-input"
          ></ui-input>
          
          <br><br>
          
          <ui-input 
            label="Password" 
            type="password" 
            placeholder="Enter your password"
            input-id="password-input"
            required="true"
          ></ui-input>
          
          <br><br>
          
          <ui-input 
            label="Error Example" 
            error="true"
            error-message="This field is required"
            input-id="error-input"
          ></ui-input>
        </div>
      </div>
    </div>
  </body>
</html>
